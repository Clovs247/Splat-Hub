<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Splatsville Dashboard</title>
</head>
<body id="profile-back">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <strong>WAAAIIITTTTT</strong>
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <header>
        <nav>
            {% block menu %} {% include 'edit_menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>

        <h2 class="center-par">Edit Profile</h2>
        <div class="login_reg_form_div">
            <form action="/update/profile/" method="post" id="login_reg_form">
                <div>
                    <label>
                        Username:
                        <input type="text" name="username" value="{{logged_in_user.username}}">
                    </label>
                    <label>
                        Email:
                        <input type="email" name="email" value="{{logged_in_user.email}}">
                    </label>
                    <input type="submit" value="Submit"
                </div>
            </form>
        </div>

    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
