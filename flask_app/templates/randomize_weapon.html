<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Splatsville Dashboard</title>
</head>


<body id="murch-back">



    <header>
        <div class="newnav">
            <a href="/edit/profile/" class="loginout">
                <span>Edit Profile</span>
                <div class="wave-login"></div>
            </a>
            <a href="/logout/" class="loginout">
                <span>Logout</span>
                <div class="wave-login"></div>
            </a>
        </div>
        <nav>
            {% block menu %} {% include 'logged_in_menu.html' %} {% endblock menu %}
        </nav>
        <h1 class="welcome-par">Welcome, {{logged_in_user.username}}</h1>
        <div class="dash">
                <a href="/dashboard/randomize_weapon/" class="link">
                    <img src="{{ url_for('static',filename='img/char_icons/Murch_icon.png') }}" alt="Murch" id="murch">
                    <div class="wave-link"></div>
                </a>
                <a href="/dashboard/maps/" class="link">
                    <span>All Maps</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/dashboard/weapons/" class="link">
                    <span>All Weapons</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/all-teams/" class="link">
                    <span>All Teams</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/create/team/" class="link">
                    <span>Create a Team</span>
                    <div class="wave-link"></div>
                </a>
            </div>
    </header>


    <main>


    <div class="murch-container">
        <h3>Oi, Chum. I haven't seen you rock this weapon in a while.</h3>
        <h3>You should check it out!</h3>
        <div class="random-murch">
            
            <h1 id="random-weapon">
                <span>{{random_weapon.weapon_name}}</span>
                <div class="wave-title"></div>
                <img src="/static/img/weapons/{{random_weapon.weapon_image}}" alt="{{random_weapon.weapon_name}}" id="weapon-img">
            </h1>
            <img src="/static/img/char_icons/Murch_Chilling.jpg" alt="Murch_Chilling" id="murch-chilling">
                
        </div>
    </div>
    </main>
    
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
