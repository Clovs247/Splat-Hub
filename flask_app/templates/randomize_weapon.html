<body>

    <main>
    {% with messages = get_flashed_messages() %}

        <strong class="error-par">WAAAIIITTTTT</strong>
        {% for message in messages %}
            <p class="error-par">{{message}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}

    </div>

</html>
